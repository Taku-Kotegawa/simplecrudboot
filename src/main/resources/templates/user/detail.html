<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/template :: layout(~{::title},~{::body/content()})}">
<head>
    <meta charset="utf-8"/>
    <title>Page Title</title>
</head>
<body>
<!--/* このファイルのTitleとbodyがtemplateに引き継がれます。*/-->

<h2>Page Title</h2>

<!--/* 処理結果(resultMessages)の表示 */-->
<div class="messages">
    <div th:if="${resultMessages} != null" th:class="|alert alert-${resultMessages.type}|">
        <ul>
            <li th:each="message : ${resultMessages}"
                th:text="${message.code} != null ? ${#messages.msgWithParams(message.code, message.args)} : ${message.text}"></li>
        </ul>
    </div>
</div>


<table th:object="${user}" >
    <tbody>
    <tr>
        <th width="100px">ユーザID</th>
        <td th:text="*{uid}">
        </td>
    </tr>
    <tr>
        <th>パスワード</th>
        <td th:text="*{pass}">
        </td>
    </tr>
    <tr>
        <th>氏名</th>
        <td th:text="*{name}">
        </td>
    </tr>
    <tr>
        <th>メール</th>
        <td th:text="*{mail}">
        </td>
    </tr>
    <tr>
        <th>コメント</th>
        <td th:text="*{comment}">
        </td>
    </tr>
    </tbody>
</table>


<a href="list">一覧に戻る</a>

<form autocomplete="off" method="POST" action="update" th:object="${userForm}" style="display: inline-block;">
    <input type="hidden" th:field="*{uid}" />
    <input type="submit" name="form" value="編集" />
</form>

<form autocomplete="off" method="POST" action="delete" th:object="${userForm}" style="display: inline-block;">
    <input type="hidden" th:field="*{uid}" />
    <input type="submit" name="form" value="削除" />
</form>


<!--/* ここまで */-->
</body>
</html>
